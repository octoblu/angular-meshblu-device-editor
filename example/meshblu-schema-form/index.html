<!DOCTYPE html>
<html ng-app="example">
  <head>
    <title>Meshblu Device Editor - Angular</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <section ng-controller="ExampleMeshbluSchemaFormController as controller">
      <h1>Configure Schema Renderer</h1>
      <meshblu-schema-form
        schemas="controller.schemas"
        form-schemas="controller.formSchemas"
        selected-schema-key="controller.selectedSchemaKey"
        model="controller.model">
      </meshblu-schema-form>
      <pre>
        {{controller.model | json}}
      </pre>
    </section>

    <script src="../../../dist/dependencies.js"></script>
    <script src="../../../dist/angular-meshblu-device-editor.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
