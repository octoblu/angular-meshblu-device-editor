<!DOCTYPE html>
<html ng-app="example">
  <head>
    <title>Meshblu Device Editor - Angular</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <section ng-controller="ExampleConfigureSchemaContainerController as controller">
      <h1>Configure Schema Container</h1>

      <configure-schema-container
        model="controller.model"
        schemas="controller.schemas"
        formSchemas="controller.formSchemas"></configure-schema-container>

      <h3>Selected Schema: "{{controller.model.schemas.selected.configure}}"</h3>
      <pre>{{controller.formSchemas | json}}</pre>
    </section>

    <hr>

    <section ng-controller="ExampleEmptyConfigureSchemaContainerController as controller">
      <h1>Empty Configure Schema Container</h1>

      <configure-schema-container
        schemas="controller.schemas"
        model="controller.model"
        formSchemas="controller.formSchemas"></configure-schema-container>

      <h3>Selected Schema: "{{controller.model.schemas.selected.configure}}"</h3>
      <pre>{{controller.model | json}}</pre>
    </section>

    <script src="../../../dist/dependencies.js"></script>
    <script src="../../../dist/angular-meshblu-device-editor.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
