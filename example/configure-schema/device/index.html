<!DOCTYPE html>
<html ng-app="example">
  <head>
    <title>Meshblu Device Editor - Angular</title>
  </head>
  <body>

    <section ng-controller="ExampleConfigureSchemaContainerController as controller">
      <h1>Configure Schema Container</h1>
      <pre><code>&lt;configure-schema-container&gt;</code></pre>

      <configure-schema-container
        model="controller.device"
        schemas="controller.schemas"
        selected-schema-key="controller.selectedSchemaKey" ></configure-schema-container>

      <h3>Selected Schema: "{{controller.selectedSchemaKey}}"</h3>
      <pre>{{controller.configure | json}}</pre>
    </section>

    <script src="../../../dist/dependencies.js"></script>
    <script src="../../../dist/angular-meshblu-device-editor.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
