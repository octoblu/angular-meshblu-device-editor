<!DOCTYPE html>
<html ng-app="example">
  <head>
    <title>Meshblu Device Editor - Angular</title>
  </head>
  <body>

    <section ng-controller="ExampleMessageSchemaContainerController as controller">
      <h1>Message Schema Container</h1>
      <pre><code>&lt;message-schema-container&gt;</code></pre>

      <message-schema-container
        message="controller.device"
        schemas="controller.schemas"
        selected-schema-key="controller.selectedSchemaKey" ></message-schema-container>

      <h3>Selected Schema: "{{controller.selectedSchemaKey}}"</h3>
      <pre>{{controller.message | json}}</pre>
    </section>

    <script src="../../dist/dependencies.js"></script>
    <script src="../../dist/angular-meshblu-device-editor.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
