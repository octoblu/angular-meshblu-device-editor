<!DOCTYPE html>
<html ng-app="example">
  <head>
    <title>Meshblu Device Editor - Angular</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <section ng-controller="ExampleSchemaSelectorController as controller">
      <h1>Configure Schema Container</h1>
      <schema-selector
        schemas="controller.schemas"
        selected-schema-key="controller.selectedSchema"
        confirm-schema-change-fn="controller.confirmSchemaChangeFn">
      </schema-selector>

      <h3>Selected Schema: "{{controller.selectedSchema}}"</h3>
    </section>

    <script src="../../../dist/dependencies.js"></script>
    <script src="../../../dist/angular-meshblu-device-editor.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
