<!DOCTYPE html>
<html ng-app="example">
  <head>
    <title>Meshblu Device Editor - Zooid</title>
  </head>
  <body>

    <div ng-controller="ExampleMessageSchemaController as controller">
      <message-schema-container
        message="controller.message"
        schemas="controller.schemas" ></message-schema-container>
      <pre>{{controller.message | json}}</pre>
    </div>

    <script src="../dist/dependencies.js"></script>
    <script src="../dist/angular-meshblu-device-editor.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
