<div>
  <div class="alert alert-danger" ng-show="errorFormSchema">Error resolving form schema</div>
  <div class="alert alert-danger" ng-show="errorSchema">Error resolving configure schema</div>

  <div ng-hide="isEmpty">
    <schema-selector
      schemas="resolvedSchemas"
      selected-schema-key="selectedSchemaKey"
    >
    </schema-selector>
    <meshblu-schema-form
      schemas="resolvedSchemas"
      form-schemas="resolvedFormSchemas"
      selected-schema-key="selectedSchemaKey"
      meshblu-config="meshbluConfig"
      clear-on-change="true"
      model="message">
    </meshblu-schema-form>
  </div>
</div>
